<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      class BinarySearch {
        constructor(array) {
          this.array = array.sort((a, b) => a - b);
        }

        getArray() {
          console.log(this.array);
        }

        search(target) {
          if (!target) return "Target is not defined";
          let left = 0;
          let right = this.array.length - 1;

          while (left <= right) {
            let mid = Math.floor((left + right) / 2);
            if (target === this.array[mid]) {
              return { value: this.array[mid], idx: mid, result: true };
            } else if (this.array[mid] < target) {
              left = mid + 1;
            } else {
              right = mid - 1;
            }
          }

          return false;
        }
      }

      const array = [4, 5, 6, 7, 8, 9, 10, 12, 1];
      const BinarySearch1 = new BinarySearch(array);

      console.log(BinarySearch1.search(9));
      console.log(BinarySearch1.search(1));
    </script>
  </body>
