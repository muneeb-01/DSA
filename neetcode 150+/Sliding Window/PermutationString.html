<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkInclusion(s1, s2) {
        if (s1.length > s2.length) return false;

        let charCount = new Array(26).fill(0);

        for (let i = 0; i < s1.length; i++) {
          const elemId = s1.charCodeAt(i) - "a".charCodeAt(0);
          charCount[elemId]++;
        }

        let left = 0;
        let right = 0;
        let count = 0;

        while (right < s2.length) {
          const rightElemId = s2.charCodeAt(right) - "a".charCodeAt(0);

          if (charCount[rightElemId] > 0) {
            count--;
          }
          charCount[rightElemId]--;
          right++;

          if (count === 0) return true;

          if (right - left === s1.length) {
            const leftElemId = s2.charCodeAt(left) - "a".charCodeAt(0);
            if (charCount[leftElemId] >= 0) {
              count++;
            }
            charCount[leftElemId]++;
            left++;
          }

          return false;
        }
      }

      const s1 = "muneeb";
      const s2 = "kbikjbkklnlknoimuneebknkn";
      console.log(checkInclusion(s1, s2));
    </script>
  </body>
</html>
