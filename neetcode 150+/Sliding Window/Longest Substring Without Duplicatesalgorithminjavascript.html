<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = "muneebmughal";

      function longestSubstring(str) {
        let start = 0;
        let charCount = {};
        let maxlength = 0;

        for (let end = 0; end < str.length; end++) {
          const elem = str[end];

          if (charCount[elem] !== undefined && charCount[elem] >= start) {
            start = charCount[elem] + 1;
          }
          charCount[elem] = end;
          maxlength = Math.max(maxlength, end - start + 1);
        }
        return [
          str.substring(start, maxlength + start),
          `Length = ${maxlength}`,
        ];
      }

      console.log(longestSubstring(s));
    </script>
  </body>
</html>
