<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function slidingWindowMaximum(nums, k) {
        if (!nums) return false;

        let result = [];
        let window = [];

        for (let i = 0; i < nums.length; i++) {
          if (window.length && window[0] === i - k) {
            window.shift();
          }

          while (window.length && nums[i] > nums[window[window.length - 1]]) {
            window.pop();
          }
          window.push(i);
          if (i >= k - 1) {
            result.push(nums[window[0]]);
          }
        }
        return result;
      }
      // Example usage:
      const nums = [0, 5, 8, 9, 4, 6, 1];
      const k = 3;
      console.log(slidingWindowMaximum(nums, k)); // Output: [8, 9, 9, 9, 6]
    </script>
  </body>
</html>
