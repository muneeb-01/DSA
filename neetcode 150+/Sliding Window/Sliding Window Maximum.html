  <body>
    <script>
      function slidingWindowMaximum(nums, k) {
        if (!nums && k <= 0) return false;
        const result = [];
        const window = [];

        for (let i = 0; i < nums.length; i++) {
          while (window.length && window[0] < i - k + 1) {
            window.shift();
          }
          while (window.length && nums[i] > nums[window[window.length - 1]]) {
            window.pop();
          }
          window.push(i);

          if (i >= k - 1) {
            result.push(nums[window[0]]);
          }
        }
        return result;
      }
      // Example usage:
      const nums = [1, 3, -1, -3, 5, 3, 6, 7];
      const k = 3;
      console.log(slidingWindowMaximum(nums, k)); // Output: [3, 3, 5, 5, 6, 7]
    </script>
  </body>
