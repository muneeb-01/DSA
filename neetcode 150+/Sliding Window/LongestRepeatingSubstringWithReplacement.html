<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const s = "muneebmughal";
      const k = 0;
      function repeatingCharacterWithReplacement(s, k) {
        let start = 0;
        let charCount = {};
        let maxLength = 0;
        let maxCount = 0;

        for (let end = 0; end < s.length; end++) {
          const element = s[end];
          charCount[element] = (charCount[element] || 0) + 1;
          maxCount = Math.max(maxCount, charCount[element]);

          while (end - start + 1 - maxCount > k) {
            charCount[s[start]]--;
            start++;
          }
          maxLength = Math.max(maxLength, end - start + 1);
        }
        return [`maxLength = ${maxLength}`];
      }

      console.log(repeatingCharacterWithReplacement(s, k));
    </script>
  </body>
</html>
