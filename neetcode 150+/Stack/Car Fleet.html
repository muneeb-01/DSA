<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function carFleet(target, position, speed) {
        const cars = [];
        for (let i = 0; i < position.length; i++) {
          cars.push([position[i], (target - position[i]) / speed[i]]);
        }

        cars.sort((a, b) => b[0] - a[0]);

        console.log(cars);
        let lastTime = 0;
        let fleets = 0;

        for (let i = 0; i < cars.length; i++) {
          const [position, time] = cars[i];
          if (time > lastTime) {
            lastTime = time;
            fleets++;
          }
        }
        return fleets;
      }

      // Example usage:
      const target = 12;
      const position = [10, 8, 0, 5, 3, 1, 4];
      const speed = [2, 4, 1, 1, 3, 1, 4];
      console.log(carFleet(target, position, speed)); // Output should be 3
    </script>
  </body>
</html>
