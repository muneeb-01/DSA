<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [9, 7, 2, 8];
      let target = 17;

      function sumTwoTarget(nums, target) {
        let numSet = new Set(nums);

        for (let i = 0; i < nums.length; i++) {
          const currElem = nums[i];
          const complement = target - currElem;

          if (numSet.has(complement)) {
            return [i + 1, nums.indexOf(complement) + 1];
          }
        }
      }

      console.log(sumTwoTarget(numbers, target));
    </script>
  </body>
</html>
