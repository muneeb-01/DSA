<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function trap(heights) {
        let trappedWater = 0;
        const n = heights.length;

        let maxLeft = new Array(0).fill(n);
        let maxRight = new Array(0).fill(n);

        maxLeft[0] = heights[0];
        for (let i = 1; i < n; i++) {
          maxLeft[i] = Math.max(maxLeft[i - 1], heights[i]);
        }

        maxRight[n - 1] = heights[n - 1];
        for (let i = n - 2; i >= 0; i--) {
          maxRight[i] = Math.max(maxRight[i + 1], heights[i]);
        }

        for (let i = 0; i < n; i++) {
          trappedWater += Math.max(
            0,
            Math.min(maxLeft[i], maxRight[i]) - heights[i]
          );
        }

        return trappedWater;
      }
      // Example usage:
      const heights = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1];
      console.log("Total amount of trapped water:", trap(heights));
    </script>
  </body>
</html>
