  <body>
    <script>
      let array1 = [100, 4, 200, 1, 3, 2, 5, 6, 7, 8, 9];
      let array2 = [100, 4, 200, 5, 8, 10, 9];

      function longestConsecutive(nums) {
        if (nums.lenght === 0) return 0;

        let maxLength = 0;
        const numSet = new Set(nums);

        for (const num of numSet) {
          if (!numSet.has(num - 1)) {
            let currentNum = num;
            let currentLength = 1;
            while (numSet.has(currentNum + 1)) {
              currentLength++;
              currentNum++;
            }
            maxLength = Math.max(maxLength, currentLength);
          }
        }
        return maxLength;
      }

      console.log(longestConsecutive(array1));
      console.log(longestConsecutive(array2));
    </script>
