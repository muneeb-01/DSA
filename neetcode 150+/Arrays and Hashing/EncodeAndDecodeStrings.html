<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const shift = 5;
      const shiftBack = -shift;
      const message = "yyyy";
      function encode(str, shift) {
        return str
          .split("")
          .map((char) => {
            if (char.match(/[a-z]/i)) {
              const code = char.charCodeAt(0);
              let shiftAmount = shift % 26;
              let shiftedCode;
              if (code >= 65 && code <= 90) {
                shiftedCode = ((code - 65 + shiftAmount) % 26) + 65;
              } else if (code >= 97 && code <= 122) {
                shiftedCode = ((code - 97 + shiftAmount) % 26) + 97;
              }
              return String.fromCharCode(shiftedCode);
            } else {
              const code = char.charCodeAt(0);
              shiftedCode = code + shift;
              return String.fromCharCode(shiftedCode);
            }
          })
          .join("");
      }

      function decode(encodedeStr, shiftBack) {
        return encode(encodedeStr, shiftBack);
      }
      const encodedmessage = encode(message, shift);
      console.log(encodedmessage);
      console.log(decode(encodedmessage, shiftBack));
    </script>
  </body>
</html>
