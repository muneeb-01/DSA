<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         Given an array of strings strs, group the anagrams together. You can return the answer in any order.

      // An Anagram is a word or phrase formed by rearranging the letters of a different word or phrase, typically using all the original letters exactly once.

      const strs = ["eat", "kite", "tike", "tea", "tan", "ate", "nat", "bat"];

      function objectApproach(arr) {
        let anagramObject = {};

        for (const str of arr) {
          const sortedStr = str.split("").sort().join("");
          if (anagramObject[sortedStr]) {
            anagramObject[sortedStr].push(str);
          } else {
            anagramObject[sortedStr] = [str];
          }
        }

        return anagramObject;
      }

      function mapApproch(arr) {
        let anagramMap = new Map();
        for (const str of arr) {
          const sortedStr = str.split("").sort().join("");
          if (anagramMap.has(sortedStr)) {
            anagramMap.get(sortedStr).push(str);
          } else {
            anagramMap.set(sortedStr, [str]);
          }
        }

        return anagramMap;
      }

      console.log(mapApproch(strs));
      console.log(objectApproach(strs));
    </script>
  </body>
</html>
