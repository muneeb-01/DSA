      function factorial(num) {
        // Base cases:
        if (num === 0 || num === 1) {
          return 1; // Factorial of 0 and 1 is 1
        } else {
          // Recursive call:
          return num * factorial(num - 1);
        }
      }
      let result = factorial(5); // Calculate the factorial of 5
      console.log(result); // Output: 120
