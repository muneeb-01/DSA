<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = ["muneeb", "ateeb", "areeg", "Muneer", "Nazia"];
      //can also work with number or any other data type
      function arrayReverseRecursion(arr, start, end) {
        console.warn(arr);
        if (start <= end) {
          let temp = arr[start];
          arr[start] = arr[end];
          arr[end] = temp;
          arrayReverseRecursion(arr, start + 1, end - 1);
        }
      }
      arrayReverseRecursion(data, 0, data.length - 1);
    </script>
  </body>
</html>
