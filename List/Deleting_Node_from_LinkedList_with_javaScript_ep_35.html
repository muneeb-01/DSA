  <body>
    <h1>Linked List in javaScript</h1>
    <script>
      //First part is known as Head
      //Last part is known as Tail
      //Node -> one node contains two things Value , next
      //Here next is the address of next node
      //Nodes -> Object
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }
        traversing() {
          let current = this.head;
          while (current) {
            console.log(current.value);
            current = current.next;
          }
        }
        DeletingNode(index) {
          let counter = 1;
          let lead = this.head;
          if (index === 1) {
            this.head = this.head.next;
          } else {
            while (counter < index - 1) {
              lead = lead.next;
              counter++;
            }
            let nextNode = lead.next.next;
            lead.next = nextNode;
          }
        }
      }
      const List1 = new List(100);
      List1.appendNode(200);
      List1.appendNode(300);
      List1.appendNode(400);
      List1.appendNode(500);
      List1.DeletingNode(1);
      List1.appendNode(500);
      List1.traversing();
      console.log(List1);
    </script>
