<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5, 6, 0];
      function insertionSorting(data) {
        let currItem, j;
        for (let i = 1; i < data.length; i++) {
          currItem = data[i];
          j = i - 1;
          while (j >= 0 && data[j] > currItem) {
            data[j + 1] = data[j];
            j--;
          }
          data[j + 1] = currItem;
        }
        return data;
      }
      const sorting = insertionSorting(array);
      console.log(sorting);
    </script>
  </body>
</html>
