<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str1 = "Muneeb";
      let str2 = "eBenum";
      str1.toLowerCase();
      function Angram(a, b) {
        let charCount = {};

        if (a.length !== b.length) {
          document.write(`<h1> ${str1} is not an angram of ${str2} </h1>`);

          return false;
        }
        for (const ch of a) {
          charCount[ch] = (charCount[ch] || 0) + 1;
        }
        for (const ch of b) {
          if (!charCount[ch]) {
            document.write(`<h1> ${str1} is not an angram of ${str2} </h1>`);
            return false;
          }
          charCount[ch]--;
        }
        document.write(`<h1> ${str1} is an angram of ${str2} </h1>`);
        return true;
      }
      const check = Angram(str1.toLowerCase(), str2.toLowerCase());
      console.log(check);
    </script>
  </body>
</html>
