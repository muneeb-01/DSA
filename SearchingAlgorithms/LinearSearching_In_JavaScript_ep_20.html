<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40, 50, 60, 70];
      let find = 60;

      //checking is the number is number than convert it from this ("100" to 100) other wise remain same ("muneeb" remain "muneeb")

      function LinearSearch(data, find) {
        for (let i = 0; i < data.length; i++) {
          if (data[i] === find) {
            console.log(`Your element ${find} is found on ${i} Position`);
            return i;
          }
        }
        console.log("not Found");
        return -1;
      }
      console.log(LinearSearch(arr, find));
    </script>
  </body>
</html>
