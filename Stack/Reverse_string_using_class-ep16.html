        RevStr = [];

        constructor(val) {
          if (val) {
            this.str = val;
            this.length = val.length;
          } else {
            alert("add Something in input");
          }
        }

        push(newVal) {
          this.RevStr[this.currentlength] = newVal;
          this.currentlength++;
        }

        reverseStr() {
          if (this.length >= 0 || this.length !== undefined) {
            for (let i = this.length - 1; i >= 0; i--) {
              this.push(this.str[i]);
            }
            document.write(this.RevStr.join(""));
            return (this.RevStr = this.RevStr.join(""));
          } else {
            console.log("not found");
          }
        }
      }
